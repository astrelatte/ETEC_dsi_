<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Meus sites favoritos! - CUJ</title>
  </head>
  <!-- Usei a extensão Prettier para deixar o codigo organizado -->
  <!-- Não consegui fazer ser responsivo :( ) -->

  <!-- Começando! -->

  <body>
    <div id="top-images">
      <!-- Tive que colocar essa div porque queria as imagens em posições diferentes, esse foi o jeito que encontrei -->
      <h1>Meus sites favoritos: Alex Bandettini Vieira.</h1>
      <h2>Alguns sites que mais uso!</h2>
      <hr class="hr-custom" />
      <!-- Uma divisão para o resto do conteudo -->
      <div class="image-container">
        <!-- Divisao com a classe do CSS, o Contêiner das imagens -->
        <figure>
          <h1>Youtube!</h1>
          <a href="https://www.youtube.com" target="_blank">
            <!-- Link na imagem -->
            <img src="youtube.jpg" alt="youtube" />
          </a>
          <figcaption>Plataforma de compartilhamento de vídeos.</figcaption>
          <a href="https://www.youtube.com" target="_blank"
            >Acesse o youtube!</a
          >
        </figure>
      </div>
      <!-- Repito o processo -->
      <div class="image-container">
        <figure>
          <h1>Spotify!</h1>
          <a
            href="https://open.spotify.com/playlist/2bsOhA5DoUFuFCF0aGmNwQ?si=11248800ff6f4cef&nd=1"
            target="_blank"
          >
            <img src="spotify.jpg" alt="spotify" />
          </a>
          <figcaption>Serviço de streaming de música e podcasts.</figcaption>
          <a
            href="https://open.spotify.com/playlist/2bsOhA5DoUFuFCF0aGmNwQ?si=11248800ff6f4cef"
            target="_blank"
            >Acesse o Spotify!</a
          >
        </figure>
      </div>

      <div class="image-container">
        <figure>
          <h1>Twitch!</h1>
          <a href="https://www.twitch.tv/carol" target="_blank">
            <img src="twitch.jpg" alt="twitch" />
          </a>
          <figcaption>Serviço de streaming de vídeo ao vivo.</figcaption>
          <a href="https://www.twitch.tv/carol" target="_blank"
            >Acesse a Twitch!</a
          >
        </figure>
      </div>
    </div>

    <div id="bottom-images">
      <!-- Divisao para as imagens que ficam na parte de baixo -->
      <div class="image-container">
        <figure>
          <h1>Twitter!</h1>
          <a href="https://twitter.com/astrelatte" target="_blank">
            <img src="twitter.jpg" alt="twitter" />
          </a>
          <figcaption>Agora renomeado para X, é uma rede social.</figcaption>
          <a href="https://twitter.com/astrelatte" target="_blank"
            >Acesse o Twitter/X!</a
          >
        </figure>
      </div>

      <div class="image-container">
        <figure>
          <h1>Webtoon!</h1>
          <a
            href="https://www.webtoons.com/en/action/omniscient-reader/list?title_no=2154"
            target="_blank"
          >
            <img src="webtoon.jpg" alt="webtoon" />
          </a>
          <figcaption>É um site focado em publicar webcomics.</figcaption>
          <a
            href="https://www.webtoons.com/en/action/omniscient-reader/list?title_no=2154"
            target="_blank"
            >Acesse Webtoon!</a
          >
        </figure>
      </div>
    </div>
    <hr class="hr-custom" />
  </body>
</html>
